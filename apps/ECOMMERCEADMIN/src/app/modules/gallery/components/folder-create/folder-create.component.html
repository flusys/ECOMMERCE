<div class="col-12">
  <form #inputForm="ngForm" [formGroup]="folderFormService.formGroup" (ngSubmit)="onSubmit()">
    <div class="p-fluid p-formgrid grid">
      <div class="field col-12 md:col-4">
        <label for="name">Name</label>
        <input autocomplete="false" pInputText class="w-full" formControlName="name" id="name" name="Name"
          type="text" />
      </div>
      <div class="field col-12 md:col-4">
        <label for="serial">Serial</label>
        <input autocomplete="false" pInputText class="w-full" formControlName="serial" id="serial" name="Description"
          type="text" />
      </div>
      <div class="field col-6 md:col-4">
        <span class="flex gap-2 h-full justify-content-end align-items-end">
          <button pButton pRipple type="submit" [label]="model ? 'Update' : 'Save'" icon="pi pi-check"></button>
          <button pButton pRipple type="button" label="Clear" icon="pi pi-trash" (click)="clearInputForm()"></button>
        </span>
      </div>
    </div>
  </form>
</div>
