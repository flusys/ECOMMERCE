<!-- .block-slideshow -->
<div class="block-slideshow block-slideshow--layout--with-departments block">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-9 offset-lg-3">
        <div class="block-slideshow__body">
          <swiper-container #swiper class="swiper" pagination="true" autoplay="true">
            @for (slide of slides; track slide; let i = $index) {
            <swiper-slide>
              <div class="active">
                <a class="block-slideshow__slide" href="#">
                  <div class="block-slideshow__slide-image block-slideshow__slide-image--desktop"
                    style="background-image: url('{{ slide?.image }}')"></div>
                  <div class="block-slideshow__slide-image block-slideshow__slide-image--mobile" style="
                          background-image: url('{{ slide?.mblImage }}');
                        "></div>
                  <div class="block-slideshow__slide-content">
                    <div class="block-slideshow__slide-title" [innerHtml]="slide?.title">
                    </div>
                    <div class="block-slideshow__slide-text" [innerHtml]="slide?.subTitle">
                    </div>
                    <div class="block-slideshow__slide-button">
                      <span class="btn btn-primary btn-lg" (click)="clickBtn( slide?.url)">Shop Now</span>
                    </div>
                  </div>
                </a>
              </div>
            </swiper-slide>
            }
          </swiper-container>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- .block-slideshow / end -->
