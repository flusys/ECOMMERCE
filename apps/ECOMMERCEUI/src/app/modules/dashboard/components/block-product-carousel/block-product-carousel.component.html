<div class="block block-products-carousel" data-layout="vertical-4">
  <div class="container">
    <div class="block-header">
      <h3 class="block-header__title">
        {{ type() == "featured" ? "Featured" : "New" }} Products
      </h3>
      <div class="block-header__divider"></div>
      <ul class="block-header__groups-list">
        <li>
          <button type="button" class="block-header__group block-header__group--active">
            All
          </button>
        </li>
        <li>
          <button type="button" class="block-header__group">Power Tools</button>
        </li>
        <li>
          <button type="button" class="block-header__group">Hand Tools</button>
        </li>
        <li>
          <button type="button" class="block-header__group">Plumbing</button>
        </li>
      </ul>
      <div class="block-header__arrows-list">
        <button class="block-header__arrow block-header__arrow--left" type="button" (click)="changeSlide(-1)">
          <svg width="7px" height="11px">
            <use xlink:href="images/sprite.svg#arrow-rounded-left-7x11"></use>
          </svg>
        </button>
        <button class="block-header__arrow block-header__arrow--right" type="button" (click)="changeSlide(1)">
          <svg width="7px" height="11px">
            <use xlink:href="images/sprite.svg#arrow-rounded-right-7x11"></use>
          </svg>
        </button>
      </div>
    </div>
    @if(type()=='featured'){
    <swiper-container #swiper [slidesPerView]="slidesPerView" [spaceBetween]="spaceBetween">
      <swiper-slide><app-product-vertical-card [showFeatures]="false" /></swiper-slide>
      <swiper-slide><app-product-vertical-card [showFeatures]="false" /></swiper-slide>
      <swiper-slide><app-product-vertical-card [showFeatures]="false" /></swiper-slide>
      <swiper-slide><app-product-vertical-card [showFeatures]="false" /></swiper-slide>
      <swiper-slide><app-product-vertical-card [showFeatures]="false" /></swiper-slide>
      <swiper-slide><app-product-vertical-card [showFeatures]="false" /></swiper-slide>
      <swiper-slide><app-product-vertical-card [showFeatures]="false" /></swiper-slide>
      <swiper-slide><app-product-vertical-card [showFeatures]="false" /></swiper-slide>
      <swiper-slide><app-product-vertical-card [showFeatures]="false" /></swiper-slide>
      <swiper-slide><app-product-vertical-card [showFeatures]="false" /></swiper-slide>
      <swiper-slide><app-product-vertical-card [showFeatures]="false" /></swiper-slide>
      <swiper-slide><app-product-vertical-card [showFeatures]="false" /></swiper-slide>
      <swiper-slide><app-product-vertical-card [showFeatures]="false" /></swiper-slide>
    </swiper-container>
    } @if(type()=='new'){
    <swiper-container #swiper [grid]="{ rows: 2,fill:'row' }"  [slidesPerView]="slidesPerView" [spaceBetween]="spaceBetween">
      <swiper-slide><app-product-horizontal-mini-card /></swiper-slide>
      <swiper-slide><app-product-horizontal-mini-card /></swiper-slide>
      <swiper-slide><app-product-horizontal-mini-card /></swiper-slide>
      <swiper-slide><app-product-horizontal-mini-card /></swiper-slide>
      <swiper-slide><app-product-horizontal-mini-card /></swiper-slide>
      <swiper-slide><app-product-horizontal-mini-card /></swiper-slide>
      <swiper-slide><app-product-horizontal-mini-card /></swiper-slide>
      <swiper-slide><app-product-horizontal-mini-card /></swiper-slide>
      <swiper-slide><app-product-horizontal-mini-card /></swiper-slide>
      <swiper-slide><app-product-horizontal-mini-card /></swiper-slide>
      <swiper-slide><app-product-horizontal-mini-card /></swiper-slide>
      <swiper-slide><app-product-horizontal-mini-card /></swiper-slide>
      <swiper-slide><app-product-horizontal-mini-card /></swiper-slide>
    </swiper-container>
    }
  </div>
</div>
