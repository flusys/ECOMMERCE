<div class="checkout block">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form [formGroup]="userForm"  (ngSubmit)="onSubmit()">
          <div class="card mb-lg-0">
            <div class="card-body">
              <h3 class="card-title">Personal Information</h3>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="checkout-first-name">First Name *</label>
                  <input type="text" class="form-control" formControlName="firstname" id="checkout-first-name"
                    placeholder="First Name" />
                </div>
                <div class="form-group col-md-6">
                  <label for="checkout-last-name">Last Name</label>
                  <input type="text" class="form-control" formControlName="lastname" id="checkout-last-name"
                    placeholder="Last Name" />
                </div>
              </div>
              <div class="form-group">
                <label for="checkout-street-address">Address *</label>
                <input type="text" class="form-control" formControlName="address" id="checkout-street-address"
                  placeholder="Street Address" />
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="checkout-email">Email address *</label>
                  <input type="email" class="form-control" formControlName="email" id="checkout-email"
                    placeholder="Email address" />
                </div>
                <div class="form-group col-md-6">
                  <label for="checkout-phone">Phone *</label>
                  <input type="text" class="form-control" formControlName="phone" id="checkout-phone"
                    placeholder="Phone" />
                </div>
                <div class="form-group text-right">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
