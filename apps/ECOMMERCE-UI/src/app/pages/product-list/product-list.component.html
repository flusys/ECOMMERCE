<div class="relative z-50 lg:hidden" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-black bg-opacity-25" aria-hidden="true"></div>
  <div class="fixed inset-0 z-50 flex">
    <div
      class="relative ml-auto flex h-full w-full max-w-xs flex-col overflow-y-auto bg-white py-4 pb-12 shadow-xl"
    >
      <div class="flex items-center justify-between px-4">
        <h2 class="text-lg font-medium text-gray-900">Filters</h2>
        <button
          type="button"
          class="-mr-2 flex h-10 w-10 items-center justify-center rounded-md bg-white p-2 text-gray-400"
        >
          <span class="sr-only">Close menu</span>
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            data-slot="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18 18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <app-product-list-filters />
    </div>
  </div>
</div>

<div
  class="flex items-baseline justify-between border-b border-gray-200 pb-6 pt-24"
>
  <h1 class="text-4xl font-bold tracking-tight text-gray-900">Product List</h1>

  <div class="flex items-center">
    <div class="relative inline-block text-left">
      <div>
        <button
          type="button"
          class="group inline-flex justify-center text-sm font-medium text-gray-700 hover:text-gray-900"
          id="menu-button"
          aria-expanded="false"
          aria-haspopup="true"
          (click)="showSortDropDown = !showSortDropDown"
        >
          Sort
          <svg
            class="-mr-1 ml-1 h-5 w-5 flex-shrink-0 text-gray-400 group-hover:text-gray-500"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
            data-slot="icon"
          >
            <path
              fill-rule="evenodd"
              d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
      @if(showSortDropDown){
      <div
        class="absolute right-0 z-10 mt-2 w-40 origin-top-right rounded-md bg-white shadow-2xl ring-1 ring-black ring-opacity-5 focus:outline-none"
        role="menu"
        aria-orientation="vertical"
        aria-labelledby="menu-button"
        tabindex="-1"
      >
        <div class="py-1" role="none">
          <a
            href="#"
            class="block px-4 py-2 text-sm font-medium text-gray-900 bg-gray-100"
            role="menuitem"
            tabindex="-1"
            id="menu-item-0"
            >Most Popular</a
          >
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-500"
            role="menuitem"
            tabindex="-1"
            id="menu-item-1"
            >Best Rating</a
          >
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-500"
            role="menuitem"
            tabindex="-1"
            id="menu-item-2"
            >Newest</a
          >
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-500"
            role="menuitem"
            tabindex="-1"
            id="menu-item-3"
            >Price: Low to High</a
          >
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-500"
            role="menuitem"
            tabindex="-1"
            id="menu-item-4"
            >Price: High to Low</a
          >
        </div>
      </div>
      }
    </div>
    <button
      type="button"
      class="-m-2 ml-4 p-2 text-gray-400 hover:text-gray-500 sm:ml-6 lg:hidden"
    >
      <span class="sr-only">Filters</span>
      <svg
        class="h-5 w-5"
        aria-hidden="true"
        viewBox="0 0 20 20"
        fill="currentColor"
        data-slot="icon"
      >
        <path
          fill-rule="evenodd"
          d="M2.628 1.601C5.028 1.206 7.49 1 10 1s4.973.206 7.372.601a.75.75 0 0 1 .628.74v2.288a2.25 2.25 0 0 1-.659 1.59l-4.682 4.683a2.25 2.25 0 0 0-.659 1.59v3.037c0 .684-.31 1.33-.844 1.757l-1.937 1.55A.75.75 0 0 1 8 18.25v-5.757a2.25 2.25 0 0 0-.659-1.591L2.659 6.22A2.25 2.25 0 0 1 2 4.629V2.34a.75.75 0 0 1 .628-.74Z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </div>
</div>

<section aria-labelledby="products-heading" class="pb-24 pt-6">
  <div class="grid grid-cols-1 gap-x-8 gap-y-10 lg:grid-cols-4">
    <!-- Filters -->
    <app-product-list-filters />

    <!-- Product grid -->
    <div class="lg:col-span-3">
      <app-product-list-shared />
      <app-paginator />
    </div>
  </div>
</section>
