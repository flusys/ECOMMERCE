<div class="text-center mb-8">
  <div class="text-900 text-3xl font-medium mb-3"><u>Registration to Family Bonding !</u></div>
  @if(isRefer){
  <p>Refer By - <b>{{geReferByName}}</b></p>
  }
</div>
<form [formGroup]="registerForm">
  <div class="formgrid grid">
    <div class="grid field sm:col-12 md:col-8">
      <div [formGroup]="lineageForm" class="field col-6">
        <label for="lineageName">Lineage Name * </label>
        <input type="text" formControlName="name" pInputText id="lineageName" class="w-full" placeholder="Bhuiya"
          [readOnly]="isSameLineage">
      </div>
      <div class="field col-6">
        <label for="name">Name * </label>
        <input id="name" type="text" formControlName="name" class="w-full" pInputText placeholder="Hossain Rana">
      </div>
      <div class="field col-6">
        <label for="email">Email * </label><br />
        <span class="p-input-icon-right w-full" id="email">
          <i class="pi pi-fw pi-check-circle cursor-pointer text-pink-500" appOpenVerifierDialog [isEditMode]="false"
            [value]="value" (callBack)="callBackVerified($event)" [ngClass]="{'verified-icon-color':isVerified}"
            [isVerified]="isVerified"></i>
          <input id="email1" type="text" placeholder="Email address" pInputText class="w-full" formControlName="email"
                 (change)="setVerified(false)">
        </span>
      </div>
      <div class="field col-6">
        <label for="gender">Gender * </label>
        <app-gender-dropdown id="gender" [componentFormControl]="registerForm.controls['gender']" [isEditMode]="true" />
      </div>
      <div class="field col-6">
        <label for="password">Password * </label>
        <p-password id="password" inputId="password" formControlName="password" placeholder="Password min 6 length"
          [toggleMask]="true" styleClass="w-12" inputStyleClass="w-full md:w-30rem" autocomplete="password" />
      </div>
      <div class="field col-6">
        <label for="confirmPassword">Confirm Password</label>
        <p-password id="confirmPassword" inputId="confirmPassword" formControlName="confirmPassword"
          placeholder="Must be match with Password" [toggleMask]="true" styleClass="w-12"
          inputStyleClass="w-full md:w-30rem" autocomplete="password" />
      </div>
      <div class="field col-6">
        <p-checkbox
          [(ngModel)]="agreed"
          [binary]="true"
          [ngModelOptions]="{standalone: true}"
          inputId="binary" [ngClass]="{'ng-invalid ng-dirty':!agreed}" />
        <a routerLink="/terms-and-condition" target="_blank" rel="noopener noreferrer" class="ml-1">
          Agreed Trams & Condition
        </a>
      </div>
    </div>
    <div class="grid field sm:col-12 md:col-4">
      <div class="field col-12">
        <p-fileUpload [multiple]="false" accept="image/*" maxFileSize="100000" (onSelect)="onSelectedFiles($event)"
                      styleClass="w-full">
          <ng-template pTemplate="header" let-files let-chooseCallback="chooseCallback"
            let-clearCallback="clearCallback">
            <div class="flex flex-wrap justify-content-between align-items-center flex-1 gap-2">
              <div class="flex gap-2 align-items-end">
                <p-button (onClick)="choose($event, chooseCallback)" icon="pi pi-images" [rounded]="true"
                  [outlined]="true" />
                <p-button (onClick)="clearCallback()" icon="pi pi-times" [rounded]="true" [outlined]="true"
                  severity="danger" [disabled]="!files || files.length === 0" />
                <p class="text-xl">Profile Picture</p>
              </div>
            </div>
          </ng-template>
          <ng-template pTemplate="empty">
            <div class="flex align-items-center justify-content-center flex-column">
              <i class="pi pi-cloud-upload border-2 border-circle p-2 text-4xl text-400 border-400"></i>
              <p class="mt-2 mb-0">Drag and drop files here to upload.</p>
            </div>
          </ng-template>
        </p-fileUpload>
      </div>
      <div class="field col-12">
        <button pButton pRipple label="Submit" class="text-l w-full" (click)="register()"></button>
      </div>
    </div>
  </div>
</form>
